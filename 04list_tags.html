<!DOCTYPE html>
<html>
<head>
	<title>list Tags</title>
</head>
<body>

	<!-- Unorder list --> 
	<ul type="square"> 		<!--types disc, circle, square-->
		<li>one</li>
		<li>one</li>
		<li>one</li>
		<li>one</li>
		<li>one</li>
	</ul>

	<!-- order list -->
	<ol type="I">		<!--types 1,A,a,i,I-->	
		<li>one</li>
		<li>one</li>
		<li>one</li>
		<li>one</li>
		<li>one</li>
	</ol>

	<!-- description List -->
	<dl>
		<dt>Coffee</dt> <!-- description term -->
		<dd>HOT</dd> <!-- description data -->
		<dd>Cold</dd>


		<dt>Tea</dt>
		<dd>HOT</dd>
		<dd>COLD</dd> 
	</dl>
